<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/register.css" type="text/css" />
    <title>Register Form</title>
  </head>
  <body>
    <h1>Registeration Form</h1>
    <form action="login.html">
      <table id="main-table">
        <tr>
          <td><label for="fname">First Name</label></td>
          <td colspan="2">
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="Enter your first name"
            />
          </td>
        </tr>
        <tr>
          <td><label for="fname">Last Name</label></td>
          <td colspan="2">
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Enter your last name"
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td colspan="2">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td colspan="2">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </td>
        </tr>
        <tr>
          <td rowspan="2">Gender</td>
          <td>
            <input type="radio" name="gender" id="female" /><label for="female"
              >Female</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="gender" id="male" /><label for="male"
              >Male</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="country">Country</label></td>
          <td colspan="2">
            <select name="country" id="country">
              <option value="">Select a Country...</option>
              <optgroup label="Afirca">
                <option value="egypt">Egypt</option>
                <option value="sudan">Sudan</option>
                <option value="libya">Libya</option>
                <option value="tunisia">Tunisia</option>
                <option value="Morocco">Morocco</option>
              </optgroup>
              <optgroup label="Europe" disabled>
                <option value="italy">Italy</option>
                <option value="sweden">Sweden</option>
                <option value="spain">Spain</option>
              </optgroup>
              <optgroup label="Asia">
                <option value="palestine">Palestine</option>
                <option value="south korea">South Korea</option>
                <option value="india">India</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="bDate">Birthday</label></td>
          <td colspan="2">
            <input type="date" name="bDate" id="bDate" />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <h3 class="interests">Interests</h3>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <table>
              <tr>
                <td>
                  <input type="checkbox" name="sports" id="sports" />
                  <label for="sports">Sports</label>
                </td>
                <td>
                  <input type="checkbox" name="music" id="music" />
                  <label for="music">Music</label>
                </td>
                <td>
                  <input type="checkbox" name="fashion" id="fashion" />
                  <label for="fashion">Fashion</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" name="reading" id="reading" />
                  <label for="reading">Reading</label>
                </td>
                <td>
                  <input type="checkbox" name="shopping" id="shopping" />
                  <label for="shopping">Shopping</label>
                </td>
                <td>
                  <input type="checkbox" name="movies" id="movies" />
                  <label for="movies">Movies</label>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label for="bio" class="interests">Bio</label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <textarea name="bio" id="bio" rows="7"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <table>
              <tr>
                <td><input type="submit" value="Register.." /></td>
                <td><input type="reset" value="Clear.." /></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
